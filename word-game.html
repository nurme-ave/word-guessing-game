<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
  <title>Home</title>
</head>
<body>

  <div class="container game-container background-image">

    <div class="categories">
      <h2 class="instructions-text">Please pick a category:</h2>
      <ul class="pick-category">
        <li id="animals-category" class="category-item-animals">Animals</li>
        <li id="birds-category" class="category-item-birds">Birds</li>
        <li id="colors-category" class="category-item-colors">Colors</li>
        <li id="fruits-category" class="category-item-fruits">Fruits</li>
        <li id="countries-category" class="category-item-countries">Countries</li>
        <li id="trees-category" class="category-item-trees">Trees</li>
        <li id="tech-category" class="category-item-tech">Home Appliances</li>
      </ul>
    </div>
    
    <div class="game-page">
      <div class="text-panel">
        <p class="current-category">Category: </p>
        <p class="you-win">Correct!</p>
        <p class="word-to-guess"></p>
        <p class="party-emoticons">ðŸ¥³ðŸŽ‰ðŸ˜‰</p>
      </div>
      <div class="alphabet-list">
        <ul class="alphabet-list-items"></ul>
      </div>
      <div class="new-game">
        <button class="new-game-btn">New Game</button>
      </div>
    </div>
  </div>

  <script src="temp-index.js"></script>
</body>
</html>
